<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
        <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>
    
        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input [(ngModel)]="user.name" #name="ngModel" type="text" id="name" class="form-control" required>
                <div *ngIf="!name.valid && f.submitted" class="alert alert-danger">
                    Full name is required.
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="user.username" #username="ngModel" type="text" id="username" class="form-control" required>
                <div *ngIf="!username.valid && f.submitted" class="alert alert-danger">
                    Username is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" #password="ngModel" type="password" id="password" class="form-control" required>
                <div *ngIf="!password.valid && f.submitted" class="alert alert-danger">
                    Password is required.
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
        </form>
    </div>
</div>
